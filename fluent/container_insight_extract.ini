[FILTER]
  Name          rewrite_tag
  Match         application.*
  Rule          $kubernetes['pod_name'] ^webapp- app.log true
  Emitter_Name  re_emitted
  
[FILTER]
  Name grep
  Match application.*
  Exclude log /health

[OUTPUT]
  Name                cloudwatch_logs
  Match               app.log
  region              ${AWS_REGION}
  log_group_name      /aws/wsi/applog
  log_stream_name     dummy
  log_stream_template $kubernetes['pod_name']
  auto_create_group   true
  add_entity          true
