version: 0.2

phases:
  pre_build:
    commands:
      # Define variables
      - REGISTRY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - REPOSITORY_URI=$REGISTRY_URI/$IMAGE_REPO_NAME
      - IMAGE_TAG=$(TZ=Asia/Seoul date +"%Y-%m-%d.%H.%M.%S")

      # Login ecr
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REGISTRY_URI

  build:
    commands:
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG . --push

  post_build:
    commands:
      - sed -i "s%<IMAGE>%$REPOSITORY_URI:$IMAGE_TAG%g" deploy.yml

artifacts:
  files:
    - deploy.yml
